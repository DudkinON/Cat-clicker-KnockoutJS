<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div data-bind="foreach: cats" class="text-center">
  <button data-bind="click: $parent.selectCat,
    text: $data.name" class="pointer btn"></button>
</div>
<div data-bind="with: currentCat" class="container">
  <div class="sidebar inline">
    <h2 data-bind="text: name"></h2>
    <h3 data-bind="text: title"></h3>
    <div>kicked: <span data-bind="text: clickCount"></span> times</div>

    <div>
      <h3>Nicknames:</h3>
      <ul data-bind="foreach: nicknames">
        <li data-bind="text: $data"></li>
      </ul>
    </div>
  </div>
  <div class="content inline">
    <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter,
        attr: {src: image}">
  </div>
</div>
<script src="js/libs/ko.js"></script>
<script src="js/app.js"></script>
</body>
</html>
